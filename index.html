<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="content">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg">
        <div class="profile__info">
          <div class="profile__header">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Карачаевск</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Гора Эльбрус</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Домбай</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Гора Эльбрус</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Домбай</p>
            <div class="card__like-button"></div>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="">
          <div class="card__caption">
            <p class="card__name">Карачаево-Черкесия</p>
            <div class="card__like-button"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia, Anna Zakharova</p>
    </footer>
  </div>

  <section class="profile-edit-popup">
    <div class="profile-edit-popup__container">
      <button class="profile-edit-popup__close"></button>
      <form class="profile-edit-popup__form">
        <h2 class="profile-edit-popup__header">Редактировать профиль</h2>
        <input class="profile-edit-popup__input" type="text" id="profile-name">
        <input class="profile-edit-popup__input" type="text" id="profile-job">
        <button class="profile-edit-popup__save">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
