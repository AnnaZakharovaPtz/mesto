<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="content">

    <header class="header">
      <div class="logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Фото пользователя">
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section>
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Старинный замок в Карачаевске">
            <div class="cards__caption">
              <h2 class="cards__name">Карачаевск</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус на закате">
            <div class="cards__caption">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombai.jpg" alt="Горы и лес в пасмурную погоду">
            <div class="cards__caption">
              <h2 class="cards__name">Домбай</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Эльбрус на закате">
            <div class="cards__caption">
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombai.jpg" alt="Горы и лес в пасмурную погоду">
            <div class="cards__caption">
              <h2 class="cards__name">Домбай</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Старинный замок в Карачаевске">
            <div class="cards__caption">
              <h2 class="cards__name">Карачаево-Черкесия</h2>
              <button class="cards__like-button" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="profile-edit-form">
        <h2 class="profile-edit-form__header">Редактировать профиль</h2>
        <input class="profile-edit-form__input" type="text" id="profile-name" name="name">
        <input class="profile-edit-form__input" type="text" id="profile-job" name="job">
        <button class="profile-edit-form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
